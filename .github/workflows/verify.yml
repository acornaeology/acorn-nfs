name: Verify disassembly

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  verify:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ["3.34", "3.34B"]
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - name: Install Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: Build beebasm
        uses: actions/cache@v4
        id: beebasm-cache
        with:
          path: /usr/local/bin/beebasm
          key: beebasm-v1.11

      - name: Build beebasm from source
        if: steps.beebasm-cache.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch v1.11 https://github.com/stardot/beebasm.git /tmp/beebasm
          cmake -S /tmp/beebasm -B /tmp/beebasm/build
          make -C /tmp/beebasm/build -j$(nproc)
          sudo cp /tmp/beebasm/build/beebasm /usr/local/bin/

      - name: Disassemble Acorn NFS ${{ matrix.version }}
        run: uv run acorn-nfs-disasm-tool disassemble ${{ matrix.version }}

      - name: Verify Acorn NFS ${{ matrix.version }}
        run: uv run acorn-nfs-disasm-tool verify ${{ matrix.version }}
