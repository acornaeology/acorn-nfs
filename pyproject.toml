[project]
name = "acorn-nfs"
version = "0.1.0"
description = "Annotated disassemblies of Acorn NFS ROMs"
requires-python = ">=3.10"
dependencies = [
    "py8dis @ git+https://github.com/acornaeology/py8dis.git",
]

[project.scripts]
acorn-nfs = "acorn_nfs.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/acorn_nfs"]
